CONTRACT_TYPE
{
    // Unique name of the contract (required)
    name = ChangeVesselOwnership

    // Contract text
    title = Change Vessel Ownership
    description = A more detailed description of the contract.  This is where you come in.
    synopsis = We want you to do a thing.
    completedMessage = You have done the thing.

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 100.0

    maxSimultaneous = 1

    DATA
    {
        type = Vessel
        theVessel = AllVessels().Where(v => v.VesselType() == Ship).Random()
    }

    PARAMETER
    {
        name = ReachState
        type = ReachState

        targetBody = Duna
    }

    BEHAVIOUR
    {
        name = ChangeVesselOwnership
        type = ChangeVesselOwnership

        onState = CONTRACT_SUCCESS
        vessel = @/theVessel
        owned = false
    }
}

