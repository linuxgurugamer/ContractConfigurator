CONTRACT_TYPE
{
    // Unique name of the contract (required)
    name = VesselParameterGroupTest

    // Contract text
    title = VPG: General Test
    description = A more detailed description of the contract.  This is where you come in.
    synopsis = We want you to do a thing.
    completedMessage = You have done the thing.

    maxSimultaneous = 1

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 100.0
    rewardFunds = 100000.0

    PARAMETER
    {
        name = VesselParameterGroup1
        type = VesselParameterGroup

        // The text to display.
        // Default - Do the following for <duration>
        //title = 

        // The duration that the conditions must be satisfied for.  Can specify values in
        // years (y), days (d), hours (h), minutes (m), seconds (s) or any combination of those.
        duration = 10d 2h

        PARAMETER
        {
            name = ReachState
            type = ReachState

            situation = FLYING
            minDeltaVeeActual = 500
            maxDeltaVeeActual = 1000
            targetBody = Kerbin
        }

        PARAMETER
        {
            name = HasCrew1
            type = HasCrew

            // (Optional) The type of trait required.  Valid values are:
            //    Pilot
            //    Engineer
            //    Scientist
            trait = Pilot

            // (Optional) Minimum and maximum experience level.  Default values are
            // 0 and 5 (for min/max).
            minExperience = 1
            maxExperience = 2

            // (Optional) Minimum and maximum count.  Default values are 1 and
            // int.MaxValue (for min/max).
            minCrew = 1
            maxCrew = 1

            disableOnStateChange = false
        }

        PARAMETER
        {
            name = HasResource1
            type = HasResource

            resource = LiquidFuel
            minQuantity = 100.0
        }

        PARAMETER
        {
            name = VesselMass
            type = VesselMass

            minMass = 1.0
            maxMass = 10.0
        }
    }

    PARAMETER
    {
        name = OriginAndDestination
        type = VesselParameterGroup

        PARAMETER
        {
            name = Origin
            type = ReachState

            situation = PRELAUNCH
            biome = Shores

            disableOnStateChange = true
        }

        PARAMETER
        {
            name = Destination
            type = ReachState

            situation = FLYING
            biome = Water
        }
    }
}

CONTRACT_TYPE
{
    name = VPG_define

    // Contract text
    title = VPG: Define Test
    description = A more detailed description of the contract.  This is where you come in.
    synopsis = We want you to do a thing.
    completedMessage = You have done the thing.

    maxSimultaneous = 1

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 100.0
    rewardFunds = 100000.0

    PARAMETER
    {
        name = VPG_Define
        type = VesselParameterGroup
        define = High Orbiter

        PARAMETER
        {
            name = Orbit
            type = Orbit

            minPeA = 500000
            targetBody = Kerbin
        }
    }

    PARAMETER
    {
        name = VPG_Vessel1
        type = VesselParameterGroup
        vessel = High Orbiter

        PARAMETER
        {
            type = HasCrew

            minCrew = 1
        }

        PARAMETER
        {
            type = Duration

            duration = 5m

            preWaitText = Waiting time required
            waitingText = Time to completion
            completionText = Wait time over
        }
    }

    PARAMETER
    {
        name = VPG_Vessel2
        type = VesselParameterGroup
        vessel = High Orbiter
        vessel = Some Vessel

        PARAMETER
        {
            type = HasCrew

            minCrew = 1
        }

        PARAMETER
        {
            type = Duration

            duration = 5m

            preWaitText = Waiting time required
            waitingText = Time to completion
            completionText = Wait time over
        }
    }
}

